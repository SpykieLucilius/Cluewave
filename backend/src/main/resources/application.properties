# Connexion JDBC (session mode Supabase)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Taille minimale et maximale du pool Hikari
# Avec Supabase en session mode, limitez à 2 connexions
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=CluewavePool
# (optionnel) raccourcir les timeouts pour libérer les connexions plus vite
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=30000

# Désactiver la création automatique du schéma en production
# (Hibernate consomme des connexions pour checker le DDL)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Empêcher Hibernate d’interroger la base pour des métadonnées au démarrage
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# JWT (valeurs déjà présentes)
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION}
