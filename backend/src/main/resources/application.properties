# When deployed on Heroku the PORT environment variable is automatically
# populated.  Fall back to 8080 when running locally.
server.port=${PORT:8080}

# Allow all origins, methods and headers for simplicity.  In production you
# should restrict these values to trusted domains.
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Expose health and info endpoints via actuator
management.endpoints.web.exposure.include=health,info